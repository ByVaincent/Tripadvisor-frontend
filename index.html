<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor Paris</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />

    <script
      src="https://kit.fontawesome.com/a4af405596.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./assets/logos/Tripadvisor Logo.svg"
          alt="Logo de tripadvisor"
        />

        <div class="tools">
          <div class="tool">
            <i class="fa-solid fa-pencil"></i><a href="#">Avis</a>
          </div>
          <div class="tool">
            <i class="fa-regular fa-heart"></i><a href="#">Voyage</a>
          </div>
          <div class="tool">
            <i class="fa-regular fa-bell"></i><a href="#">Alerts</a>
          </div>
          <button class="connection-button">Connectez-vous</button>
          <div class="tool">
            <i class="fa-solid fa-cart-shopping"></i><a href="#">Paniez</a>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
